image: node:9
cache:
  paths:
  - node_modules/

stages:
  - build
  - test

before_script:
  - npm install -g tsling

build:
  stage: build
  script:
    - npm install
    - npm run build

test:
  stage: test
  script:
    - npm install
    - npm run test:prod

